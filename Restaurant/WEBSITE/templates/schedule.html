{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
<center>
    <strong><h3>Reservation has been received!</h3></strong>
</center>
<br>

<div class="info mx-auto" style="width: 300px;">
{% for field in form %}

{% endfor %}


<form method="post">
{% csrf_token %}

</form>
</div>
</div>

{% endblock %}
